<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="src/css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=320, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="tax-calculator">
        <h2 class="text-primary">Steuerberechnung</h2>
        <div class="input-field">
            <label class="text-primary">Antrieb *</label>
            <div>
                <input type="radio" id="diesel" name="drone" value="diesel" checked>
                <label for="diesel" class="text-dark">Diesel</label>
            </div>
            <div>
                <input type="radio" id="ottomotor" name="drone" value="ottomotor">
                <label for="ottomotor" class="text-dark">Ottomotor</label>
            </div>
            <div>
                <input type="radio" id="elektro" name="drone" value="elektro">

                <label for="elektro" class="text-dark">Elektro</label>
            </div>
            <br>
            <div class="input-field-second">
                <label class="text-primary">Hubraum(in ccm) *</label><input type="number" class="num form-control" id="areaP1">
                <br>
                <label class="text-primary">Emissionswert nach CO2 Ausstoß (in g/km) *</label><input type="number" class="num form-control" id="areaV7">
                <br>
                <label class="text-primary">zulässige Gesamtmasse (in kg) *</label><input type="number" class="num form-control" id="areaF2">
                <br>
                    <div class="input-field-second-calc">
                    <input type="button" class="btn btn-outline-primary" value="berechnen" onclick="calcTax()">
                    <br>
                    <a id="tax"></a>
                    </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="src/js/java.js">
</script>
</body>
</html>
